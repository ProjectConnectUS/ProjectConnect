<script type="text/javascript">
	
	var files = Parse.Object.extend('file');
	
	var query = new Parse.Query(files);
	
	query.find({
		success: function(results) {
			console.log('ok');
			for (i = 0; i < results; i++) {
				var data = results[i];
				var name = data.get('name');
				var html = "<li>" + name + "</li>";
				$("#list").append(html); 
			}
		}
	});
	
</script>

<ul id="list"></ul>
